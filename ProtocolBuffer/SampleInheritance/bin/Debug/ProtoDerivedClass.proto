package SampleInheritance;

message BaseInterface {
   // the following represent sub-types; at most 1 should have a value
   optional DerivedClass DerivedClass = 10;
}
message DerivedClass {
   optional bool iAmDerived = 1 [default = false];
   optional string name = 2;
   optional int32 onlyPrivate = 3 [default = 0];
   optional BaseInterface reference = 4;
}

